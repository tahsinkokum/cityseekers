<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>CitySeekers - Şifreyi Sıfırla</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    .login-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
      z-index: 1;
    }

    .logo-img {
      height: 150px;
      margin-bottom: 20px;
    }

    .login-container {
      width: 400px;
      background: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-container button:hover {
      background-color: #218838;
    }

    .links {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
    }

    .links a {
      color: #007BFF;
      text-decoration: none;
      font-weight: bold;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 8px 15px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .links a:hover {
      background-color: #e6e6e6;
    }
  </style>
</head>
<body>

  <!-- Arka Plan Videosu -->
  <video autoplay muted loop class="video-background">
    <source src="videos/amasra.mp4" type="video/mp4" />
    Tarayıcınız video etiketini desteklemiyor.
  </video>

  <div class="login-wrapper">
    <img src="Logo_transparent.png" alt="CitySeekers Logo" class="logo-img">

    <div class="login-container">
      <form action="php/sifre-guncelle.php" method="POST">
        <input type="password" name="yeni_sifre" placeholder="Yeni Şifre" required>
        <input type="password" name="yeni_sifre_tekrar" placeholder="Yeni Şifre (Tekrar)" required>
        <button type="submit">Şifreyi Güncelle</button>
      </form>
      <div class="links">
        <a href="index.php">Giriş Yap</a>
        <a href="kayit.html">Kayıt Ol</a>
      </div>
    </div>
  </div>

</body>
</html>
